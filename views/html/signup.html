<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/signup.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="nav">
        <ul>
            <li><a href="explore.html">explore</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </nav>
</header>
<div class="bg">
    <img src="../img/palette-solid.png" width="100%" alt=" ">
</div>
<div class="section">
    <div id="home">
        <h1 id="cname">Creative</h1> <h1 id="rname">Critiques</h1>
    </div>
    <div id="signup">
        <form method="POST" action="/signup">
            <h2>Join The Community </h2>
            <label>
                <input name="fname" type="text" placeholder="First Name..." autofocus>
            </label>
            <label>
                <input name="lname" type="text" placeholder="Last Name...">
            </label>

            <label>
                <input name="email" type="email" placeholder="Email...">
            </label>

            <label>
                <input name="usrname" type="text" placeholder="Username">
            </label>

            <label>
                <input name="pwd" type="password" placeholder="Password">
            </label>

            <label>
                <input type="submit" value="Sign Up">
            </label>
        </form>
    </div>
</div>
</body>
</html>
